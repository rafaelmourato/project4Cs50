{% extends "network/layout.html" %}

{% block body %}
    <h1>Profile</h1>
    {{ following.count }}
    {{ followers.count }}
    {% for item in posts%}
    <div>
        {{ item.content }}
        <a href="{% url 'profile' item.creator %}">{{ item.creator }}</a>
        {{ item.likes.count }}
        {{ item.time }}
    </div>
    {% endfor %}

{% endblock %}
